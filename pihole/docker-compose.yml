version: '3.8'
services:
  pihole:
    container_name: pihole
    image: pihole/pihole:latest
    user: root
    environment:
      TZ: 'America/Bogota'
      WEBPASSWORD: 'pihole'
      DNSMASQ_LISTENING: 'single'
    volumes:
      - './storage/pihole/etc-pihole:/etc/pihole'
      - './etc/dnsmasq.d:/etc/dnsmasq.d'
    network_mode: "host"
    restart: unless-stopped